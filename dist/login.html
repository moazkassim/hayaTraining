<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./owen.css" />
  </head>
  <body>
    <div
      class="header flex justify-center h-[73px] bg-white relative border-solid border-black border-b-[0.5px] border-opacity-30"
    >
      <div
        class="container flex justify-between text-center relative items-center w-[1200px] max-lg:w-[1600px] max-sm:w-fit max-sm:gap-2"
      >
        <a
          class="text-2xl font-bold h-2 flex justify-center items-center max-sm:mb-4"
          href="#"
          ><img src="/images//newlogo22.png" class="w-[145px] h-[70px]"
        /></a>
        <ul class="nav flex max-sm:gap-1 max-sm:items-end">
          <li>
            <a
              class="max-sm:hidden transition-duration: 500ms hover:text-[#ee50ff] flex justify-center px-6 items-center h-16 relative text-black overflow-hidden text-lg"
              href="./home.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="max-sm:hidden transition-duration: 500ms hover:text-[#ee50ff] flex justify-center px-6 items-center h-16 relative text-black overflow-hidden text-lg"
              href="./contact.html "
              >Contact</a
            >
          </li>
          <li>
            <a
              class="max-sm:hidden transition-duration: 500ms hover:text-[#ee50ff] flex justify-center px-6 items-center h-16 relative text-black overflow-hidden text-lg"
              href="./about.html"
              >About</a
            >
          </li>
          <li>
            <a
              class="max-sm:hidden transition-duration: 500ms hover:text-[#ee50ff] flex justify-center px-6 items-center h-16 relative text-black overflow-hidden text-lg"
              href="#"
              >Help</a
            >
          </li>
          <li class="relative cursor-pointer cart-icon">
            <span
              class="product-span translate-y-2 rounded-full count absolute top-1 right-8 bg-[#ee50ff] w-4 h-4 leading-4 block text-center translate-x-0 text-xs z-10 text-white"
              >0</span
            >
            <i
              class="flex justify-center pr-10 items-center h-16 relative text-black overflow-hidden text-lg"
              href=""
              ><img src="/images/Cart1.svg" alt=""
            /></i>
          </li>

          <li>
            <a
              class="flex justify-center items-center h-16 relative overflow-hidden text-lg"
              href="./login.html"
              ><img src="/images/user.svg" alt=""
            /></a>
          </li>
        </ul>
      </div>
      <!-- start cart Menu -->
      <div
        class="cart delay-700 z-50 border-slate-100 bg-white absolute max-w-full right-6 border-2 border-solidcart hidden flex flex-col w-96 p-3 rounded mt-3 shadow-xl"
      ></div>

      <!-- end cart menu -->
    </div>

    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        >
          <img
            class="w-8 h-8 mr-2"
            src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
            alt="logo"
          />
          Flowbite
        </a>
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Sign in to your account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      aria-describedby="remember"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      required=""
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label
                      for="remember"
                      class="text-gray-500 dark:text-gray-300"
                      >Remember me</label
                    >
                  </div>
                </div>
                <a
                  href="#"
                  class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Forgot password?</a
                >
              </div>
              <button
                onclick="checkAccount()"
                type="submit"
                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Sign in
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Don’t have an account yet?
                <a
                  href="#"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
